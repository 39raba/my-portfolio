<!DOCTYPE html>
<html lang="ja">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile-title">profile</div>
      <div class="profile-contents">
        <img src="image/profile_mask.jpg" width="200px" class="profile-image" />
        <div class="profile-text">
          <h1>サクラバカズキ</h1>
          <h2>青森県八戸市出身</h2>
          <h2>宮城県仙台市在住</h2>
        </div>
      </div>
    </div>

    <div class="likes">
      <div class="likes-title">likes</div>
      <div class="likes-contents">
        <div class="item">
          <img src="image/book_mask.jpg" width="200px" />
          <div class="item-title">本</div>
          <h3>『清潔でとても明るいところ』</h3>
          <h3>『タテの国』、『善悪の彼岸』</h3>
        </div>

        <div class="item">
          <img src="image/coffee_mask.jpg" width="200px" />
          <div class="item-title">コーヒー</div>
          <h3>苦すぎるのは苦手</h3>
          <h3>浅煎りのやつが好き！</h3>
        </div>

        <div class="item">
          <img src="image/nap_mask.jpg" width="200px" />
          <div class="item-title">昼寝</div>
          <h3>必要なのはアイマスク</h3>
          <h3>ベストは屋外で18分!</h3>
        </div>
      </div>

      <div class="likes-contents">
        <div class="item">
          <img src="image/sake_mask.jpg" width="200px" />
          <div class="item-title">酒</div>
          <h3>宇宙ビール！水鳥記！</h3>
          <h3>赤ワイン飲めない</h3>
        </div>

        <div class="item">
          <img src="image/music_mask.jpg" width="200px" />
          <div class="item-title">音楽</div>
          <h3>唾奇!BASI!鈴木真海子!</h3>
          <h3>PUNPEE!5lack!田我流!</h3>
        </div>

        <div class="item">
          <img src="image/walking_mask.jpg" width="200px" />
          <div class="item-title">散歩</div>
          <h3>人通りの少ないところ!</h3>
          <h3>イラスト難しくて描けなかった</h3>
        </div>
      </div>
    </div>

    <div class="footer">
      <ul class="sns-btn">
        <li>
          <a
            ><img src="image/instagram_icon.jpg" alt="Instagram" width="50px"
          /></a>
        </li>
        <li>
          <a><img src="image/note_icon.png" alt="note" width="50px" /></a>
        </li>
        <li>
          <a><img src="image/twitter_icon.png" alt="Twitter" width="50px" /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
